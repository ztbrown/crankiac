<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcript Editor - Crankiac</title>
    <link rel="stylesheet" href="editor.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Transcript Editor</h1>
            <div class="episode-selector">
                <label for="episode-select">Episode:</label>
                <select id="episode-select">
                    <option value="">Select an episode...</option>
                </select>
            </div>
        </header>

        <div id="loading-indicator" class="loading" style="display: none;">
            Loading transcript...
        </div>

        <div id="editor-content" style="display: none;">
            <div class="toolbar">
                <div class="toolbar-section">
                    <label for="speaker-select">Change speaker:</label>
                    <select id="speaker-select">
                        <option value="">Select speaker...</option>
                    </select>
                    <button id="apply-speaker-btn" disabled>Apply</button>
                </div>
                <div class="toolbar-section">
                    <span id="selection-count">0 segments selected</span>
                </div>
            </div>

            <div class="table-container">
                <table id="transcript-table">
                    <thead>
                        <tr>
                            <th class="col-checkbox">
                                <input type="checkbox" id="select-all">
                            </th>
                            <th class="col-time">Time</th>
                            <th class="col-speaker">Speaker</th>
                            <th class="col-word">Word</th>
                        </tr>
                    </thead>
                    <tbody id="transcript-body">
                        <!-- Segments will be rendered here -->
                    </tbody>
                </table>
            </div>

            <div id="empty-state" style="display: none;">
                No segments found for this episode.
            </div>

            <div class="pagination">
                <button id="prev-page" disabled>Previous</button>
                <span id="page-info">Page 1 of 1</span>
                <button id="next-page" disabled>Next</button>
            </div>
        </div>
    </div>

    <div id="toast-container"></div>

    <script src="editor.js"></script>
</body>
</html>
