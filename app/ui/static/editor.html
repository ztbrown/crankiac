<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcript Editor</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/editor.css">
</head>
<body>
    <div class="container">
        <h1>Transcript Editor</h1>

        <!-- Episode Selector -->
        <div class="episode-selector">
            <label for="episode-select">Episode:</label>
            <select id="episode-select">
                <option value="">Select an episode...</option>
            </select>
            <span id="loading-indicator" class="loading-indicator" style="display: none;">Loading...</span>
            <span id="error-message" class="error-message" style="display: none;"></span>
        </div>

        <!-- Toolbar -->
        <div class="toolbar">
            <button id="save-btn" disabled>Save Changes</button>
            <button id="export-btn" disabled>Export</button>
            <div class="toolbar-stats">
                <span id="segment-count">0 segments</span>
                <span id="speaker-filter-container">
                    <label for="speaker-filter">Filter by speaker:</label>
                    <select id="speaker-filter">
                        <option value="">All speakers</option>
                    </select>
                </span>
            </div>
        </div>

        <!-- Segment Table -->
        <div class="segment-table-container">
            <table id="segment-table" class="segment-table">
                <thead>
                    <tr>
                        <th>Select</th>
                        <th>Time</th>
                        <th>Speaker</th>
                        <th>Text</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="segment-table-body">
                    <tr class="empty-state">
                        <td colspan="5">Select an episode to begin editing</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="pagination">
            <button id="prev-page-btn" disabled>Previous</button>
            <span id="page-info">Page 1</span>
            <button id="next-page-btn" disabled>Next</button>
            <div class="page-size-selector">
                <label for="page-size">Items per page:</label>
                <select id="page-size">
                    <option value="50">50</option>
                    <option value="100" selected>100</option>
                    <option value="200">200</option>
                </select>
            </div>
        </div>
    </div>
    <footer class="app-footer">
        <a href="/">Back to Search</a>
    </footer>
    <script src="/static/editor.js"></script>
</body>
</html>
