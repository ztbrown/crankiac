<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcript Editor</title>
    <link rel="stylesheet" href="/static/editor.css">
</head>
<body>
    <div class="container">
        <header class="editor-header">
            <h1>Transcript Editor</h1>
            <a href="/" class="back-link">← Back to Search</a>
        </header>

        <div class="editor-controls">
            <div class="control-group">
                <label for="episode-select">Episode:</label>
                <select id="episode-select" class="episode-select">
                    <option value="">-- Select an episode --</option>
                </select>
            </div>

            <div class="episode-info">
                <span id="episode-title" class="episode-title"></span>
                <span id="paragraph-count" class="paragraph-count"></span>
                <label id="manually-reviewed-label" class="manually-reviewed-label" style="display: none;">
                    <input type="checkbox" id="manually-reviewed-checkbox" class="manually-reviewed-checkbox">
                    Manually reviewed
                </label>
            </div>
        </div>

        <div class="mode-toggle">
            <label class="mode-label">Mode:</label>
            <div class="toggle-buttons">
                <button id="mode-speaker" class="mode-btn active" data-mode="speaker">
                    Assign Speakers
                </button>
                <button id="mode-edit" class="mode-btn" data-mode="edit">
                    Edit Text
                </button>
            </div>
            <div id="speaker-palette" class="speaker-palette" style="display: none;">
                <label class="palette-label">Paint:</label>
                <div id="speaker-palette-buttons" class="speaker-palette-buttons"></div>
                <div id="hidden-speakers-container" class="hidden-speakers-container" style="display: none;">
                    <label class="hidden-speakers-label">Hidden:</label>
                    <div id="hidden-speakers-buttons" class="hidden-speakers-buttons"></div>
                </div>
            </div>
        </div>

        <div id="loading-container" class="loading-container" style="display: none;">
            <div class="loading-spinner"></div>
            <p class="loading-text">Loading transcript...</p>
        </div>

        <div id="error-container" class="error-container" style="display: none;">
            <div class="error-message">
                <span class="error-icon">⚠</span>
                <span id="error-text" class="error-text"></span>
            </div>
            <button id="error-dismiss" class="btn btn-secondary">Dismiss</button>
        </div>

        <div id="transcript-container" class="transcript-container">
            <!-- Paragraphs will be inserted here dynamically -->
        </div>
    </div>

    <!-- Speaker assignment dialog -->
    <div id="speaker-dialog" class="speaker-dialog" style="display: none;">
        <div class="speaker-dialog-content">
            <h3>Assign Speaker</h3>
            <p class="selected-text-preview" id="selected-text-preview"></p>

            <div class="form-group">
                <label for="speaker-input">Speaker:</label>
                <input
                    type="text"
                    id="speaker-input"
                    class="speaker-input"
                    placeholder="Type speaker name..."
                    autocomplete="off"
                >
                <div id="speaker-suggestions" class="speaker-suggestions"></div>
            </div>

            <div class="dialog-actions">
                <button id="cancel-speaker-btn" class="btn btn-secondary">Cancel</button>
                <button id="assign-speaker-btn" class="btn btn-primary" disabled>Assign Speaker</button>
            </div>
        </div>
    </div>

    <!-- Overlay for dialog -->
    <div id="dialog-overlay" class="dialog-overlay" style="display: none;"></div>

    <!-- Audio player bar -->
    <audio id="audio-element" preload="auto"></audio>
    <div id="audio-player" class="audio-player" style="display: none;">
        <button id="play-pause-btn" class="play-pause-btn" title="Play/Pause">&#9654;</button>
        <span id="audio-time" class="audio-time">0:00</span>
        <input type="range" id="seek-bar" class="seek-bar" min="0" max="100" value="0" step="0.1">
        <span id="audio-duration" class="audio-duration">0:00</span>
        <button id="speed-btn" class="speed-btn" title="Playback speed ([ / ])">1x</button>
    </div>

    <!-- Toast notification -->
    <div id="toast-container" class="toast-container"></div>

    <script src="/static/version.js"></script>
    <script src="/static/editor.js"></script>
</body>
</html>
